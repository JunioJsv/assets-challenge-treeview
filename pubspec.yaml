name: assets_challenge
description: "A new Flutter project."

version: 1.0.1+2

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: 1.0.8
  slang: 4.7.3
  slang_flutter: 4.7.0
  json_annotation: 4.9.0
  equatable: 2.0.7
  get_it: 8.0.3
  flutter_svg: 2.2.0
  bloc: 9.0.0
  flutter_bloc: 9.1.1
  rxdart: 0.27.0
  skeletonizer: 2.1.0+1
  bloc_test: 10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 5.0.0
  build_runner: 2.5.4
  slang_build_runner: ^4.7.0
  json_serializable: 6.9.5
  flutter_launcher_icons: 0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_foreground: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  background_color: "#ffffff"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground_inset: 24
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/svg/asset.svg
    - assets/svg/component.svg
    - assets/svg/location.svg
    - assets/svg/tractian.svg
    - assets/svg/company.svg
    - assets/svg/bolt.svg
    - assets/svg/danger_ellipse.svg
    - assets/svg/bolt_outlined.svg
    - assets/svg/alert_outlined.svg
